          op: create

# Configure pull through cache
# enable 'Allow Anonymous Access' in jfrog
  - |-
    machine:
      registries:
        mirrors:
          docker.io:
            endpoints:
              - https://hub.homelab.internal/docker.io
            overridePath: true
          ghcr.io:
            endpoints:
              - https://hub.homelab.internal/ghcr.io
            overridePath: true
          gcr.io:
            endpoints:
              - https://hub.homelab.internal/gcr.io
            overridePath: true
          registry.k8s.io:
            endpoints:
              - https://hub.homelab.internal/k8s.io
            overridePath: true

controlPlane:
  schematic: &talos-image
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/drbd

  patches:
    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.10.0.0/16

    # Prepare for Rook-CEPH
    - |-
      - op: replace
        path: /cluster/apiServer/admissionControl/0/configuration/exemptions/namespaces
        value:
          - kube-system
          - rook-ceph

worker:
  schematic: *talos-image
