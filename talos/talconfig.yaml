---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: "https://${clusterDomain}.${rootDomain}:6443"
domain: ${clusterDomain}.${rootDomain}

talosVersion: v1.6.0
kubernetesVersion: 1.29.0

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - "127.0.0.1" # KubePrism
  - ${clusterEndpointIP}
  - ${clusterDomain}.${rootDomain}
additionalMachineCertSans: *san

nodes:
  - hostname: ${clusterName}-master-01
    ipAddress: 172.19.82.31
    installDisk: /dev/sda
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: false
        mtu: 1500
        addresses:
          - 172.19.82.31/24
        routes:
          - network: 0.0.0.0/0
            gateway: 172.19.82.1

  - hostname: ${clusterName}-master-02
    ipAddress: 172.19.82.32
    installDisk: /dev/sda
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: false
        mtu: 1500
        routes: &gateway
          - network: 0.0.0.0/0
            gateway: 172.19.82.1
        addresses:
          - 172.19.82.32/24

  - hostname: ${clusterName}-master-03
    ipAddress: 172.19.82.33
    installDisk: /dev/sda
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: false
        mtu: 1500
        routes: *gateway
        addresses:
          - 172.19.82.33/24

  - hostname: ${clusterName}-worker-01
    ipAddress: 172.19.82.34
    installDisk: /dev/sda
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        mtu: 1500
        routes: *gateway
        addresses:
          - 172.19.82.34/24

  - hostname: ${clusterName}-worker-02
    ipAddress: 172.19.82.35
    installDisk: /dev/sda
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: false
        mtu: 1500
        routes: *gateway
        addresses:
          - 172.19.82.35/24

  - hostname: ${clusterName}-worker-03
    ipAddress: 172.19.82.36
    installDisk: /dev/sda
    controlPlane: false
    networkInterfaces:
      - deviceSelector:
          busPath: "0*"
        dhcp: false
        mtu: 1500
        routes: *gateway
        addresses:
          - 172.19.82.36/24

patches:
# disable dhcp search domain
  - |-
    machine:
      network:
        disableSearchDomain: true

# Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 172.19.82.10

# Configure NTP
  - |-
    machine:
      time:
        servers:
          - time.apple.com
          - time.cloudflare.com

# Enable KubePrism
  - |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445

# Configure cluster loopback, add host for bootstrap mirror
  - |-
    machine:
      network:
        extraHostEntries:
          - ip: 172.19.82.10
            aliases:
              - hub.homelab.internal
          - ip: ${clusterEndpointIP}
            aliases:
              - ${clusterDomain}.${rootDomain}

# Cluster configuration
  - |-
    cluster:
      allowSchedulingOnMasters: false
      proxy:
        disabled: true

# Cluster network configuration
  - |-
    cluster:
      network:
        podSubnets:
          - 10.10.16.0/20
        serviceSubnets:
          - 10.10.32.0/20

# Kubelet configuration
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: "true"
        nodeIP:
          validSubnets:
            - 10.10.0.0/16

# Custom sysctls
  - |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: "1048576"
        fs.inotify.max_user_instances: "8192"

# Enable DRBD
  - |-
    machine:
      kernel:
        modules:
          - name: drbd
            parameters:
              - usermode_helper=disabled
          - name: drbd_transport_tcp

